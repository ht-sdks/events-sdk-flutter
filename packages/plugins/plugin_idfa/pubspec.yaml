name: hightouch_events_plugin_idfa
description: The hassle-free way to add Hightouch Events to your Flutter app.
version: 1.0.1
homepage: https://github.com/ht-sdks/events-sdk-flutter#readme
repository: https://github.com/ht-sdks/events-sdk-flutter/tree/main/packages/plugins/plugin_idfa#readme
issue_tracker: https://github.com/ht-sdks/events-sdk-flutter/issues

environment:
  sdk: ">=2.19.3 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  hightouch_events: ^1.0.0
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^7.2.1
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: PluginIdfaPlugin
